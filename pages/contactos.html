<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="../assets/css/style.css">

</head>
<body>
    <nav>
        <a href="../index.html">Inicio</a>
        <a href="./productos.html">Productos</a>
        <a href="./contactos.html">Contactos</a>
        <a href="../index.html#pie">pie de pagina</a>
    </nav>
   <header>
    <h1>Contactos</h1>
   </header>
   <main>
       <form action=""
        <fieldset>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
            <br>
            <br>
            <label for="apellido">Apellido </label>
            <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
            <br>
            <br>
            <label for="password">Contraseña: </label>
            <input type="password" name="password" id="password" placeholder="Ingrese su contraseña">
            <br>
            <br>
            <textarea name="mensaje" id="mensaje" placeholder="Ingrese un mensaje" ></textarea>
            <br>
            <br>
            <label for="Hombre">Hombre</label>
            <input type="radio" name="sexo" id=hombre" value="hombre" checked>
            <label for="Mujer">Mujer</label>
            <input type="radio" name="sexo" id="mujer" value="mujer">
            <label for="noBinario">No Binario</label>
            <input type="radio" id="noBinario" name="sexo" value="No binario"/>
            <br>
            <br>
                <legend>Talle de remeras</legend>
                <select name="talles" >
                    <option value="XL">Extra large</option>
                    <option value="L">Large</option>
                    <option value="M">Medium</option>
                    <option value="S">Small</option>
                </select>
            <br>
            <label for="acepta">Aceptar terminos y condiciones</label>
            <input type="checkbox" name="acepta" id="acepta" value="1">
            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">
            <input type="button" value="para js">
        </fieldset>
            

       </form>
   </main>
   <aside></aside>
   <footer>
   <a href=""><img src="../assets/img/insta-01.png" alt="Instagram Logo"></a>
   </footer>
</body>
</html>
